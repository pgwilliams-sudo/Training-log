<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,Arial;background:#f5f5f5;padding:20px}
.container{max-width:1200px;margin:auto}
.card{background:#fff;padding:20px;margin-bottom:20px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.row{display:flex;gap:12px}
.col{flex:1}
h1,h3,h4{margin-bottom:10px}
input,select,textarea{padding:8px;border:1px solid #ccc;border-radius:6px;width:100%}
textarea{margin-top:6px}
.set{padding:8px;border-radius:6px;margin-bottom:6px}
.ref{background:#f1f5f9;padding:10px;border-radius:6px;font-size:13px}
.up{background:#dcfce7}
.down{background:#fee2e2}
.pb{background:#fde68a}
.iso{background:#f8fafc;padding:8px;border-radius:6px;margin-bottom:6px}
.locked input{background:#e5e7eb}
.rmBox{background:#eff6ff;padding:10px;border-radius:6px;margin:10px 0;font-weight:600}
button{padding:8px 14px;border-radius:6px;border:none;background:#2563eb;color:white;margin-top:6px}
button.secondary{background:#6b7280}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Training Logger</h1>
<button onclick="resetAll()">Reset All Data</button>
</div>

<div class="card">
<select id="cycle" onchange="changeCycle(this.value)">
<option>Hybrid</option>
<option>Strength</option>
</select>

<select id="weekType" onchange="changeWeekType(this.value)">
<option>GVT</option>
<option>Core Session</option>
<option>Breakdown Banded</option>
<option>Breakdown Pause</option>
<option>Breakdown Other</option>
<option>Mini-Peak</option>
<option>Peak</option>
</select>

<select id="weekNum" onchange="goWeek(this.value)"></select>
</div>

<div id="sessions"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

<script>
let data,currentWeek=1,cycle='Hybrid';
const lifts=['Squat','Bench','Deadlift'];

const calcTheo1RM=(w,r)=>w&&r? w*(1+r/30):0;

const session1RM=(wkType,sets)=>{
if(wkType==='Peak'){
const top=sets.map(s=>parseFloat(s.weight)).filter(v=>v>0);
return top.length? Math.max(...top):0;
}
const vals=sets.map(s=>calcTheo1RM(s.weight,s.reps)).filter(v=>v>0);
return vals.length? Math.round(vals.reduce((a,b)=>a+b)/vals.length):0;
};

function init(){
const saved=localStorage.getItem('trainingData');
if(saved)data=JSON.parse(saved);
else resetAll(true);

const w=document.getElementById('weekNum');
for(let i=1;i<=12;i++)w.innerHTML+=`<option>${i}</option>`;
render();
}

function resetAll(skip){
if(!skip && !confirm('Delete all data?'))return;
localStorage.removeItem('trainingData');
data={weeks:[],history:[]};
for(let w=1;w<=12;w++){
data.weeks.push({
weekNum:w,
weekType:'GVT',
sessions:lifts.map(l=>({
lift:l,
sets:[],
isolations:[
{name:'',sets:'',reps:'',weight:''},
{name:'',sets:'',reps:'',weight:''},
{name:'',sets:'',reps:'',weight:''}
],
isoLocked:true,
notes:''
}))
});
}
save();render();
}

const save=()=>localStorage.setItem('trainingData',JSON.stringify(data));
const changeCycle=c=>{cycle=c;applyGVT();render();};
const changeWeekType=w=>{data.weeks[currentWeek-1].weekType=w;applyGVT();save();render();};
const goWeek=w=>{currentWeek=parseInt(w);render();};

function applyGVT(){
const wk=data.weeks[currentWeek-1];
if(wk.weekType!=='GVT')return;
const reps=cycle==='Hybrid'?10:5;
wk.sessions.forEach(s=>{
s.sets=[];
for(let i=0;i<10;i++)s.sets.push({weight:'',reps});
});
}

function lastEquivalent(lift,wkType){
return data.history.slice().reverse().find(h=>{
if(h.lift!==lift)return false;
if(wkType==='GVT')return h.weekType==='GVT';
return h.weekType===wkType;
});
}

function lastIsolation(lift){
return data.history.slice().reverse().find(h=>h.lift===lift);
}

function isPB(lift,val){
const past=data.history.filter(h=>h.lift===lift)
.map(h=>session1RM(h.weekType,h.sets));
return val>Math.max(0,...past);
}

function render(){
const wk=data.weeks[currentWeek-1];
cycleEl.value=cycle;
weekTypeEl.value=wk.weekType;
weekNum.value=currentWeek;

let html='';
wk.sessions.forEach((s,si)=>{
const prev=lastEquivalent(s.lift,wk.weekType);
const prevIso=lastIsolation(s.lift);
const sets=wk.weekType==='GVT'?10:5;
const currRM=session1RM(wk.weekType,s.sets);

html+=`<div class="card"><h3>${s.lift}</h3><div class="row">`;

// LEFT REF
html+=`<div class="col">`;
if(prev){
html+=`<div class="ref"><strong>Previous Equivalent</strong><br>`;
prev.sets.forEach((ps,i)=>html+=`Set ${i+1}: ${ps.weight}×${ps.reps}<br>`);
html+=`</div>`;
}
if(prevIso){
html+=`<div class="ref" style="margin-top:8px"><strong>Previous Isolation</strong><br>`;
prevIso.isolations.forEach(i=>html+=`${i.name||''} ${i.sets}×${i.reps} @${i.weight}<br>`);
html+=`</div>`;
}
html+=`</div>`;

// RIGHT ENTRY
html+=`<div class="col">`;
if(currRM>0){
const cls=isPB(s.lift,currRM)?'pb':'';
html+=`<div class="rmBox ${cls}">Session 1RM: ${currRM}</div>`;
}

for(let i=0;i<sets;i++){
s.sets[i]=s.sets[i]||{weight:'',reps:''};
let cls='';
if(prev?.sets[i]){
if(+s.sets[i].weight>+prev.sets[i].weight||+s.sets[i].reps>+prev.sets[i].reps)cls='up';
if(+s.sets[i].weight<+prev.sets[i].weight||+s.sets[i].reps<+prev.sets[i].reps)cls='down';
}
html+=`<div class="set ${cls}">
<input type="number" placeholder="kg" value="${s.sets[i].weight}" onchange="upd(${si},${i},'weight',this.value)">
<input type="number" placeholder="reps" value="${s.sets[i].reps}" onchange="upd(${si},${i},'reps',this.value)">
</div>`;
}

// ISOS
html+=`<h4>Isolation</h4>
<button class="secondary" onclick="toggleIso(${si})">${s.isoLocked?'Edit':'Lock'} Isolation</button>`;
s.isolations.forEach((iso,ii)=>{
const val=f=>iso[f]||prevIso?.isolations?.[ii]?.[f]||'';
html+=`<div class="iso ${s.isoLocked?'locked':''}">
<input ${s.isoLocked?'readonly':''} placeholder="Exercise" value="${val('name')}" onchange="isoUpd(${si},${ii},'name',this.value)">
<input ${s.isoLocked?'readonly':''} placeholder="Sets" value="${val('sets')}" onchange="isoUpd(${si},${ii},'sets',this.value)">
<input ${s.isoLocked?'readonly':''} placeholder="Reps" value="${val('reps')}" onchange="isoUpd(${si},${ii},'reps',this.value)">
<input ${s.isoLocked?'readonly':''} placeholder="Weight" value="${val('weight')}" onchange="isoUpd(${si},${ii},'weight',this.value)">
</div>`;
});

html+=`<textarea maxlength="260" placeholder="Notes" onchange="note(${si},this.value)">${s.notes||''}</textarea>
<button onclick="complete(${si})">Complete Session</button>
</div></div></div>`;
});

sessions.innerHTML=html;
renderChart();
}

function upd(s,i,f,v){data.weeks[currentWeek-1].sessions[s].sets[i][f]=v;save();render();}
function isoUpd(s,i,f,v){data.weeks[currentWeek-1].sessions[s].isolations[i][f]=v;save();}
function toggleIso(s){data.weeks[currentWeek-1].sessions[s].isoLocked^=1;save();render();}
function note(s,v){data.weeks[currentWeek-1].sessions[s].notes=v;save();}
function complete(s){
const wk=data.weeks[currentWeek-1];
data.history.push(JSON.parse(JSON.stringify({
lift:wk.sessions[s].lift,
weekType:wk.weekType,
weekNum:wk.weekNum,
sets:wk.sessions[s].sets,
isolations:wk.sessions[s].isolations
})));
save();render();
}

function renderChart(){
const ctx=document.getElementById('chart');
const ds=lifts.map((l,i)=>({
label:l,
data:data.history.filter(h=>h.lift===l)
.map(h=>session1RM(h.weekType,h.sets)),
borderColor:['#2563eb','#dc2626','#16a34a'][i],
tension:.3
}));
new Chart(ctx,{type:'line',data:{labels:data.history.map(h=>`W${h.weekNum}`),datasets:ds}});
}

init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px}
.week-btn{padding:8px;border:none;border-radius:6px;cursor:pointer}
.week-btn.active{background:#3b82f6;color:#fff}
.week-btn.inactive{background:#e5e7eb}
select,input,textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc}
button{cursor:pointer}
.session{border-top:1px solid #eee;padding-top:10px;margin-top:10px}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:10px;border-radius:6px;flex:1}
.curr{flex:1}
.set{display:flex;gap:6px;margin-bottom:6px;align-items:center}
.iso{background:#fafafa;padding:8px;border-radius:6px;margin-bottom:6px}
.small{font-size:12px;color:#555}
textarea{resize:none;width:100%}

.weight-up{background:#dcfce7}
.weight-down{background:#fee2e2}
.weight-pb{background:#fde68a}

.pb-badge{
  background:#facc15;
  color:#000;
  font-size:11px;
  padding:2px 6px;
  border-radius:999px;
  margin-left:6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle"></strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="cycle" onchange="render()">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="weekType" onchange="render()">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</div>

<div id="sessions"></div>

<script>
/* ---------------- DATABASE ---------------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  lifts:{Squat:[],Bench:[],Deadlift:[]},
  history:[],
  pbs:{}
};

const MAX_WEEKS=24;
let currentWeek=1;

/* ---------------- HELPERS ---------------- */
function save(){localStorage.setItem('db',JSON.stringify(db));}
function calc1RM(w,r){return r>0?Math.round(w*(1+r/30)):0;}
function avg1RM(sets,peak){
  if(!sets.length) return 0;
  return peak
    ? Math.max(...sets.map(s=>calc1RM(s.w,s.r)))
    : Math.round(sets.reduce((a,s)=>a+calc1RM(s.w,s.r),0)/sets.length);
}

function prevEquivalent(lift,type,cycle){
  return db.lifts[lift]
    .filter(s=>s.completed && s.weekType===type && s.cycle===cycle)
    .slice(-1)[0]||null;
}

function prevWeekIsolation(lift){
  return db.lifts[lift]
    .find(s=>s.week===currentWeek-1)?.isolations||[];
}

function weightClass(curr,prev,lift){
  if(!curr||!prev) return '';
  if(curr>=db.pbs[lift]) return 'weight-pb';
  if(curr>prev) return 'weight-up';
  if(curr<prev) return 'weight-down';
  return '';
}

/* ---------------- RENDER ---------------- */
function render(){
  document.getElementById('weekTitle').textContent=`Week ${currentWeek}`;
  renderWeekButtons();

  const cont=document.getElementById('sessions');
  cont.innerHTML='';

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    let ses=db.lifts[lift].find(s=>s.week===currentWeek);
    if(!ses){
      ses={
        week:currentWeek,
        cycle:cycle.value,
        weekType:weekType.value,
        sets:[],
        isolations:[],
        notes:'',
        completed:false
      };
      db.lifts[lift].push(ses);
    }

    const locked=ses.completed;
    const gvt=ses.weekType==='GVT';
    const setCount=gvt?10:5;
    const fixedReps=gvt?(ses.cycle==='Strength'?5:10):null;

    const prevMain=prevEquivalent(lift,ses.weekType,ses.cycle);
    const prevIso=prevWeekIsolation(lift);

    for(let i=0;i<setCount;i++){
      if(!ses.sets[i]) ses.sets[i]={w:'',r:fixedReps||''};
      if(prevMain){
        if(!ses.sets[i].w) ses.sets[i].w=prevMain.sets[i]?.w||'';
        if(!ses.sets[i].r) ses.sets[i].r=prevMain.sets[i]?.r||fixedReps||'';
      }
    }

    for(let i=0;i<3;i++){
      if(!ses.isolations[i]) ses.isolations[i]={};
      if(prevIso[i]){
        Object.assign(ses.isolations[i],prevIso[i]);
      }
    }

    const card=document.createElement('div');
    card.className='card session';
    card.innerHTML=`<h3>${lift}
      ${db.pbs[lift]===avg1RM(ses.sets,ses.weekType==='Peak')
        ?'<span class="pb-badge">PB</span>':''}
    </h3>`;

    const row=document.createElement('div');
    row.className='row';

    const prev=document.createElement('div');
    prev.className='prev';
    prev.innerHTML='<strong>Previous</strong><br>';
    if(prevMain){
      prevMain.sets.forEach(s=>prev.innerHTML+=`${s.w}×${s.r}<br>`);
    } else prev.innerHTML+='—';

    const curr=document.createElement('div');
    curr.className='curr';

    ses.sets.forEach((s,i)=>{
      curr.innerHTML+=`
      <div class="set">
        ${i+1}
        <input type="number" value="${s.w}" ${locked?'disabled':''}
          class="${weightClass(s.w,prevMain?.sets[i]?.w,lift)}"
          oninput="ses.sets[${i}].w=this.value;save()">
        <input type="number" value="${s.r}" ${fixedReps?'disabled':''} ${locked?'disabled':''}
          oninput="ses.sets[${i}].r=this.value;save()">
      </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';
    ses.isolations.forEach((iso,i)=>{
      curr.innerHTML+=`
      <div class="iso">
        <input placeholder="Exercise" value="${iso.name||''}" ${locked?'disabled':''}
          oninput="iso.name=this.value;save()">
        <input type="number" placeholder="Sets" value="${iso.sets||''}" ${locked?'disabled':''}
          oninput="iso.sets=this.value;save()">
        <input type="number" placeholder="Reps" value="${iso.reps||''}" ${locked?'disabled':''}
          oninput="iso.reps=this.value;save()">
        <input type="number" placeholder="Weight" value="${iso.weight||''}" ${locked?'disabled':''}
          class="${weightClass(iso.weight,prevIso[i]?.weight,lift)}"
          oninput="iso.weight=this.value;save()">
      </div>`;
    });

    curr.innerHTML+=`
      <textarea maxlength="260" ${locked?'readonly':''}
        oninput="ses.notes=this.value;save()">${ses.notes}</textarea>
      <button ${locked?'disabled':''} onclick="complete('${lift}')">
        ${locked?'Completed':'Complete Session'}
      </button>`;

    row.append(prev,curr);
    card.append(row);
    cont.append(card);
  });

  save();
}

/* ---------------- COMPLETE ---------------- */
function complete(lift){
  const ses=db.lifts[lift].find(s=>s.week===currentWeek);
  ses.completed=true;
  const avg=avg1RM(ses.sets,ses.weekType==='Peak');
  if(!db.pbs[lift]||avg>db.pbs[lift]) db.pbs[lift]=avg;
  save();
  render();
}

/* ---------------- WEEK BUTTONS ---------------- */
function renderWeekButtons(){
  const g=document.getElementById('weekGrid');
  g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const names=[];
    ['Squat','Bench','Deadlift'].forEach(l=>{
      const s=db.lifts[l].find(x=>x.week===i && x.completed);
      if(s&&!names.includes(s.weekType)) names.push(s.weekType);
    });
    const b=document.createElement('button');
    b.textContent=names.length?`W${i} – ${names.join(', ')}`:`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i;render();};
    g.append(b);
  }
}

/* ---------------- NAV ---------------- */
function changeWeek(d){
  currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d));
  render();
}

render();
</script>
</body>
</html>

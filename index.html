<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif;background:#f5f5f5;padding:15px;}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.1);}
.row{display:flex;gap:10px;flex-wrap:wrap;}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px;}
.week-btn{padding:8px;border:none;border-radius:6px;cursor:pointer;}
.week-btn.active{background:#3b82f6;color:#fff;}
.week-btn.inactive{background:#e5e7eb;}
select,input,textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc;}
button{cursor:pointer;}
.session{border-top:1px solid #eee;padding-top:10px;margin-top:10px;}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:10px;border-radius:6px;flex:1;}
.curr{flex:1;}
.set{display:flex;gap:6px;margin-bottom:6px;align-items:center;}
.iso{background:#fafafa;padding:8px;border-radius:6px;margin-bottom:6px;}
.small{font-size:12px;color:#555;}
textarea{resize:none;width:100%;}
.locked{opacity:.6;}
.weight-up{background:#dcfce7;}    /* green */
.weight-down{background:#fee2e2;}  /* red */
.weight-pb{background:#fde68a;}    /* gold */
.pb-badge{background:#fde68a;padding:2px 6px;border-radius:4px;margin-left:4px;font-size:12px;}
</style>
</head>
<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row" style="align-items:center;gap:8px;margin-bottom:10px;">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle">Week 1</strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="cycle">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="weekType">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>

    <button onclick="resetAll()" style="background:#ef4444;color:#fff">Reset</button>
  </div>
  <div id="weekGrid" class="week-grid"></div>
</div>

<div id="sessions"></div>

<div class="card">
  <canvas id="rmChart"></canvas>
</div>

<script>
/* ---------------- DATABASE ---------------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  lifts:{Squat:[],Bench:[],Deadlift:[]},
  isolations:{Squat:[],Bench:[],Deadlift:[]},
  history:[],
  pbs:{}
};

const MAX_WEEKS = 24;
let currentWeek = 1;
const cycleSel = document.getElementById('cycle');
const typeSel  = document.getElementById('weekType');

function save(){ localStorage.setItem('db',JSON.stringify(db)); }

/* ---------------- HELPERS ---------------- */
function calc1RM(w,r){ return r>0 ? Math.round(w*(1+r/30)) : 0; }
function peak1RM(sets){ return sets.length ? Math.max(...sets.map(s=>calc1RM(s.w,s.r))) : 0; }

function prevEquivalent(lift,type,cycle){
  const s=db.lifts[lift].filter(x=>x.completed&&x.weekType===type&&x.cycle===cycle);
  return s.length ? s[s.length-1] : null;
}

function prevIsolation(lift){
  return db.isolations[lift].find(s=>s.week===currentWeek-1) || null;
}

function weightClass(curr, prev, lift, weekType){
  if(!curr) return '';
  const c = Number(curr), p = Number(prev);
  // Only apply PB or progress for Mini-Peak/Peak
  if(weekType==='Mini-Peak' || weekType==='Peak'){
    if(!db.pbs[lift] || c>db.pbs[lift]) return 'weight-pb';
    if(p!==undefined && !isNaN(c) && !isNaN(p)){
      if(c>p) return 'weight-up';
      if(c<p) return 'weight-down';
    }
  }
  return '';
}

/* ---------------- RENDER ---------------- */
function render(){
  const container=document.getElementById('sessions');
  container.innerHTML='';

  document.getElementById('weekTitle').textContent = `Week ${currentWeek}`;

  renderWeekButtons();

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    let ses=db.lifts[lift].find(s=>s.week===currentWeek);
    if(!ses){
      ses={week:currentWeek,cycle:cycleSel.value,weekType:typeSel.value,sets:[],isolations:[],notes:'',completed:false};
      db.lifts[lift].push(ses);
    }

    const gvt=ses.weekType==='GVT';
    const setCount=gvt?10:5;
    const fixedReps=gvt?(ses.cycle==='Strength'?5:10):null;

    const prevMain=prevEquivalent(lift,ses.weekType,ses.cycle);
    const prevIso=prevIsolation(lift);

    ses.sets = Array.from({length:setCount},(_,i)=>{
      const prevW = ses.sets[i]?.w || '';
      const prevR = ses.sets[i]?.r || (fixedReps||'');
      return {w:prevW,r:prevR};
    });

    // Isolation carry-over
    for(let i=0;i<3;i++){
      if(!ses.isolations[i]) ses.isolations[i]={};
      if(prevIso){
        Object.assign(ses.isolations[i],prevIso.isolations[i]?.[i] || prevIso.isolations[i] || {});
      }
    }

    const card=document.createElement('div');
    card.className='card session'+(ses.completed?' locked':'');
    // PB badge in header for Mini-Peak/Peak
    const peakMax = peak1RM(ses.sets);
    const showPB = (ses.weekType==='Mini-Peak'||ses.weekType==='Peak') && peakMax > (db.pbs[lift]||0);
    if(showPB) db.pbs[lift]=peakMax;

    card.innerHTML=`<h3>${lift}${showPB?'<span class="pb-badge">PB!</span>':''}</h3>`;

    const row=document.createElement('div'); row.className='row';
    const prev=document.createElement('div'); prev.className='prev';
    prev.innerHTML='<strong>Previous</strong><br>';
    if(prevMain){
      prev.innerHTML+=`1RM: ${peak1RM(prevMain.sets)}<br>`;
      prevMain.sets.forEach(s=>prev.innerHTML+=`${s.w}×${s.r}<br>`);
    } else prev.innerHTML+='—<br>';
    if(prevIso){
      prevIso.isolations.forEach(i=>{
        if(i.name) prev.innerHTML+=`<span class="small">${i.name} ${i.sets}×${i.reps}@${i.weight}</span><br>`;
      });
    }

    const curr=document.createElement('div'); curr.className='curr';
    ses.sets.forEach((s,i)=>{
      curr.innerHTML+=`
      <div class="set">
        ${i+1}
        <input type="number" value="${s.w}" class="${weightClass(s.w, prevMain?.sets[i]?.w,lift,ses.weekType)}" ${ses.completed?'disabled':''}
          oninput="setMain('${lift}',${i},'w',this.value)">
        <input type="number" value="${s.r}" ${fixedReps?'disabled':''} ${ses.completed?'disabled':''}
          oninput="setMain('${lift}',${i},'r',this.value)">
      </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';
    ses.isolations.forEach((iso,i)=>{
      curr.innerHTML+=`
      <div class="iso">
        <div class="small"><strong>Isolation ${i+1}</strong></div>
        <label class="small">Exercise</label>
        <input value="${iso.name||''}" ${ses.completed?'disabled':''} oninput="setIso('${lift}',${i},'name',this.value)">
        <div class="row">
          <div><label class="small">Sets</label>
            <input type="number" value="${iso.sets||''}" ${ses.completed?'disabled':''} oninput="setIso('${lift}',${i},'sets',this.value)">
          </div>
          <div><label class="small">Reps</label>
            <input type="number" value="${iso.reps||''}" ${ses.completed?'disabled':''} oninput="setIso('${lift}',${i},'reps',this.value)">
          </div>
          <div><label class="small">Weight</label>
            <input type="number" value="${iso.weight||''}" class="${weightClass(iso.weight,prevIso?.isolations[i]?.weight,lift,ses.weekType)}" ${ses.completed?'disabled':''}
              oninput="setIso('${lift}',${i},'weight',this.value)">
          </div>
        </div>
      </div>`;
    });

    curr.innerHTML+=`
      <textarea maxlength="260" ${ses.completed?'readonly':''} oninput="setNotes('${lift}',this.value)">${ses.notes}</textarea>
      <button ${ses.completed?'disabled':''} onclick="complete('${lift}')">
        ${ses.completed?'Completed':'Complete Session'}
      </button>
      ${ses.completed ? `<button onclick="unlock('${lift}')">Unlock Session</button>` : ''}
    `;

    row.append(prev,curr);
    card.append(row);
    container.append(card);
  });

  drawChart();
  save();
}

/* ---------------- SETTERS ---------------- */
function setMain(l,i,f,v){ db.lifts[l].find(s=>s.week===currentWeek).sets[i][f]=v; save(); }
function setIso(l,i,f,v){ db.lifts[l].find(s=>s.week===currentWeek).isolations[i][f]=v; save(); }
function setNotes(l,v){ db.lifts[l].find(s=>s.week===currentWeek).notes=v; save(); }

/* ---------------- COMPLETE ---------------- */
function complete(lift){
  const s=db.lifts[lift].find(x=>x.week===currentWeek);
  s.completed=true;
  const peakMax = peak1RM(s.sets);
  if(!db.pbs[lift] || peakMax>db.pbs[lift]) db.pbs[lift]=peakMax;
  db.isolations[lift]=db.isolations[lift].filter(x=>x.week!==currentWeek);
  db.isolations[lift].push({week:currentWeek,isolations:JSON.parse(JSON.stringify(s.isolations))});
  save(); render();
}

/* ---------------- UNLOCK ---------------- */
function unlock(lift){
  const s = db.lifts[lift].find(x => x.week === currentWeek);
  if(s){
    s.completed = false;
    render();
  }
}

/* ---------------- NAVIGATION ---------------- */
function changeWeek(d){ currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d)); render(); }

function resetAll(){
  if(confirm('Delete all data?')){
    db={lifts:{Squat:[],Bench:[],Deadlift:[]},isolations:{Squat:[],Bench:[],Deadlift:[]},history:[],pbs:{}};
    currentWeek=1; save(); render();
  }
}

/* ---------------- WEEK BUTTONS ---------------- */
function renderWeekButtons(){
  const g=document.getElementById('weekGrid'); g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement('button');
    const names=[];
    ['Squat','Bench','Deadlift'].forEach(l=>{
      const s=db.lifts[l].find(x=>x.week===i && x.completed);
      if(s && !names.includes(s.weekType)) names.push(s.weekType);
    });
    b.textContent=names.length?`W${i} – ${names.join(', ')}`:`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i; render();};
    g.append(b);
  }
}

/* ---------------- CHART ---------------- */
let chart;
function drawChart(){
  const ctx=document.getElementById('rmChart');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:'line',
    data:{
      labels:Array.from({length:MAX_WEEKS},(_,i)=>`W${i+1}`),
      datasets:['Squat','Bench','Deadlift'].map(l=>({
        label:l,
        data:Array.from({length:MAX_WEEKS},(_,i)=>{
          const s=db.lifts[l].find(x=>x.week===i+1);
          return s ? peak1RM(s.sets) : null;
        }),
        borderColor:l==='Squat'?'#3b82f6':l==='Bench'?'#ef4444':'#16a34a',
        fill:false
      }))
    },
    options:{responsive:true,plugins:{legend:{position:'top'},title:{display:true,text:'Weekly Main Lift 1RM'}}}
  });
}

/* ---------------- DROP DOWN HANDLERS ---------------- */
typeSel.onchange = () => {
  ['Squat','Bench','Deadlift'].forEach(lift=>{
    const ses=db.lifts[lift].find(s=>s.week===currentWeek);
    if(ses){
      ses.weekType = typeSel.value;
      const gvt=ses.weekType==='GVT';
      const setCount=gvt?10:5;
      const fixedReps=gvt?(cycleSel.value==='Strength'?5:10):null;
      ses.sets = Array.from({length:setCount},(_,i)=>({w:'',r:fixedReps||''}));
      ses.completed=false;
    }
  });
  render();
};

cycleSel.onchange = () => {
  ['Squat','Bench','Deadlift'].forEach(lift=>{
    const ses=db.lifts[lift].find(s=>s.week===currentWeek);
    if(ses && ses.weekType==='GVT'){
      const fixedReps=cycleSel.value==='Strength'?5:10;
      ses.sets.forEach(s=>s.r=fixedReps);
    }
  });
  render();
};

render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif;background:#f4f4f4;padding:15px}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.row{display:flex;gap:12px;flex-wrap:wrap}
.session{margin-top:15px;border-top:1px solid #ddd;padding-top:15px}
.prev{flex:1;background:#fafafa;border:1px dashed #bbb;border-radius:6px;padding:10px}
.curr{flex:1}
.set{display:flex;gap:6px;margin-bottom:6px}
.iso{background:#fafafa;border-radius:6px;padding:8px;margin-bottom:6px}
.small{font-size:12px;color:#555}
button{padding:8px;border-radius:6px;border:none;cursor:pointer}
select,input,textarea{padding:6px;border-radius:6px;border:1px solid #ccc}
textarea{width:100%;resize:none}
.locked{opacity:.6;pointer-events:none}

/* Progress colours (weight only) */
.up{background:#dcfce7}
.down{background:#fee2e2}
.pb{background:#fde68a}

.pb-badge{background:#fde68a;padding:2px 6px;border-radius:4px;margin-left:6px;font-size:12px}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px}
.week-btn{padding:6px;border-radius:6px;border:none}
.active{background:#3b82f6;color:#fff}
</style>
</head>

<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row">
    <button onclick="navWeek(-1)">◀</button>
    <strong id="weekLabel"></strong>
    <button onclick="navWeek(1)">▶</button>

    <select id="cycle">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="type">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>

    <button onclick="resetAll()" style="background:#ef4444;color:#fff">Reset</button>
  </div>

  <div id="weeks" class="week-grid"></div>
</div>

<div id="sessions"></div>

<div class="card">
  <h3>1RM Progress</h3>
  <p class="small">Highest 1RM achieved: <strong id="globalMax">—</strong></p>
  <canvas id="chart"></canvas>
</div>

<script>
/* ---------------- STORAGE ---------------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  sessions:[],
  isolations:[],
  pbs:{}
};

const lifts = ['Squat','Bench','Deadlift'];
const MAX_WEEKS = 24;
let week = 1;

const cycleSel = document.getElementById('cycle');
const typeSel  = document.getElementById('type');

function save(){localStorage.setItem('db',JSON.stringify(db));}

/* ---------------- HELPERS ---------------- */
function setsFor(type){ return type==='GVT'?10:5; }

function fixedReps(type){
  if(type!=='GVT') return null;
  return cycleSel.value==='Strength'?5:10;
}

function calc1RM(w,r){ return Math.round(w*(1+r/30)); }

function session1RM(session){
  let max = 0;
  session.sets.forEach(s=>{
    if(s.w && s.r){
      const rm = session.type==='Peak' ? s.w : calc1RM(s.w,s.r);
      if(rm>max) max=rm;
    }
  });
  return max;
}

function prevEquivalent(lift,type){
  const prev = db.sessions
    .filter(s=>s.lift===lift && s.type===type && s.completed && s.week<week)
    .sort((a,b)=>b.week-a.week);
  return prev[0]||null;
}

function prevIso(lift){
  const prev = db.isolations
    .filter(i=>i.lift===lift && i.week<week)
    .sort((a,b)=>b.week-a.week);
  return prev[0]||null;
}

/* ---------------- RENDER ---------------- */
function render(){
  document.getElementById('weekLabel').textContent=`Week ${week}`;
  renderWeeks();

  const wrap=document.getElementById('sessions');
  wrap.innerHTML='';

  lifts.forEach(lift=>{
    let s = db.sessions.find(x=>x.week===week && x.lift===lift);
    if(!s){
      s={week,lift,cycle:cycleSel.value,type:typeSel.value,sets:[],notes:'',completed:false};
      s.sets = Array.from({length:setsFor(s.type)},()=>({w:'',r:fixedReps(s.type)||''}));
      db.sessions.push(s);
    }

    const prev = prevEquivalent(lift,s.type);
    const prevIsoData = prevIso(lift);

    const card=document.createElement('div');
    card.className='card session'+(s.completed?' locked':'');

    let pb = db.pbs[lift] && session1RM(s)>=db.pbs[lift];
    card.innerHTML=`<h3>${lift}${pb?'<span class="pb-badge">PB</span>':''}</h3>`;

    const row=document.createElement('div'); row.className='row';

    /* PREVIOUS */
    const p=document.createElement('div'); p.className='prev';
    p.innerHTML='<strong>Previous Equivalent</strong><br>';
    if(prev){
      p.innerHTML+=`1RM: ${session1RM(prev)}<br>`;
      prev.sets.forEach(x=>p.innerHTML+=`${x.w}×${x.r}<br>`);
    } else p.innerHTML+='—<br>';

    if(prevIsoData){
      prevIsoData.data.forEach(i=>{
        p.innerHTML+=`<span class="small">${i.name} ${i.sets}×${i.reps}@${i.weight}</span><br>`;
      });
    }

    /* CURRENT */
    const c=document.createElement('div'); c.className='curr';

    s.sets.forEach((set,i)=>{
      c.innerHTML+=`
      <div class="set">
        ${i+1}
        <input type="number" value="${set.w}"
          oninput="mainInput('${lift}',${i},'w',this.value)">
        <input type="number" value="${set.r}"
          ${fixedReps(s.type)?'disabled':''}
          oninput="mainInput('${lift}',${i},'r',this.value)">
      </div>`;
    });

    /* ISOLATIONS */
    if(!s.iso){
      s.iso = prevIsoData ? JSON.parse(JSON.stringify(prevIsoData.data)) :
        [{},{},{}];
    }

    c.innerHTML+='<strong>Isolation</strong>';
    s.iso.forEach((i,idx)=>{
      c.innerHTML+=`
      <div class="iso">
        <input placeholder="Exercise" value="${i.name||''}" oninput="isoInput('${lift}',${idx},'name',this.value)">
        <div class="row">
          <input placeholder="Sets" type="number" value="${i.sets||''}" oninput="isoInput('${lift}',${idx},'sets',this.value)">
          <input placeholder="Reps" type="number" value="${i.reps||''}" oninput="isoInput('${lift}',${idx},'reps',this.value)">
          <input placeholder="Weight" type="number" value="${i.weight||''}" oninput="isoInput('${lift}',${idx},'weight',this.value)">
        </div>
      </div>`;
    });

    c.innerHTML+=`
      <textarea maxlength="260" oninput="note('${lift}',this.value)">${s.notes}</textarea>
      <button onclick="complete('${lift}')">Complete Session</button>
    `;

    row.append(p,c);
    card.append(row);
    wrap.append(card);
  });

  drawChart();
  save();
}

/* ---------------- INPUT LOGIC ---------------- */
function mainInput(lift,i,f,v){
  const s=db.sessions.find(x=>x.week===week&&x.lift===lift);
  s.sets[i][f]=v;

  /* GVT weight auto-fill */
  if(s.type==='GVT' && f==='w' && i===0){
    s.sets.forEach((x,idx)=>{ if(idx>0 && !x.w) x.w=v; });
  }

  /* Non-GVT reps auto-fill */
  if(s.type!=='GVT' && f==='r' && i===0){
    s.sets.forEach((x,idx)=>{ if(idx>0 && !x.r) x.r=v; });
  }

  save(); render();
}

function isoInput(lift,i,f,v){
  db.sessions.find(x=>x.week===week&&x.lift===lift).iso[i][f]=v;
  save();
}

function note(lift,v){
  db.sessions.find(x=>x.week===week&&x.lift===lift).notes=v;
  save();
}

/* ---------------- COMPLETE ---------------- */
function complete(lift){
  const s=db.sessions.find(x=>x.week===week&&x.lift===lift);
  s.completed=true;

  const rm=session1RM(s);
  if(!db.pbs[lift]||rm>db.pbs[lift]) db.pbs[lift]=rm;

  db.isolations = db.isolations.filter(i=>!(i.week===week&&i.lift===lift));
  db.isolations.push({week,lift,data:JSON.parse(JSON.stringify(s.iso))});

  save(); render();
}

/* ---------------- WEEKS ---------------- */
function renderWeeks(){
  const g=document.getElementById('weeks'); g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement('button');
    b.textContent=`W${i}`;
    b.className='week-btn '+(i===week?'active':'');
    b.onclick=()=>{week=i;render();};
    g.append(b);
  }
}

/* ---------------- CHART ---------------- */
let chart;
function drawChart(){
  if(chart) chart.destroy();
  const ctx=document.getElementById('chart');

  let global=0;
  const data=lifts.map(l=>{
    return Array.from({length:MAX_WEEKS},(_,i)=>{
      const s=db.sessions.find(x=>x.week===i+1&&x.lift===l&&x.completed);
      if(s){
        const rm=session1RM(s);
        if(rm>global) global=rm;
        return rm;
      }
      return null;
    });
  });

  document.getElementById('globalMax').textContent=global||'—';

  chart=new Chart(ctx,{
    type:'line',
    data:{
      labels:Array.from({length:MAX_WEEKS},(_,i)=>`W${i+1}`),
      datasets:lifts.map((l,i)=>({
        label:l,
        data:data[i],
        borderWidth:2,
        fill:false
      }))
    }
  });
}

/* ---------------- NAV ---------------- */
function navWeek(d){week=Math.max(1,Math.min(MAX_WEEKS,week+d));render();}
function resetAll(){
  if(confirm('Delete all data?')){
    db={sessions:[],isolations:[],pbs:{}};
    week=1; save(); render();
  }
}

render();
</script>
</body>
</html>

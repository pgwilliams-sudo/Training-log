<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GymTrack Stats</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- PWA META -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif;background:#f5f5f5;padding:10px;margin:0;}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:12px;box-shadow:0 1px 3px rgba(0,0,0,.1);}
.row{display:flex;gap:8px;flex-wrap:wrap;}
.week-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(48px,1fr));gap:4px;margin-top:8px;}
.week-btn{padding:6px;border:none;border-radius:6px;cursor:pointer;font-size:0.85rem;}
.week-btn.active{background:#3b82f6;color:#fff;}
.week-btn.inactive{background:#e5e7eb;}
select,input,textarea,button{padding:6px;border-radius:6px;border:1px solid #ccc;font-size:0.85rem;}
input[type=number]{width:70px;}
textarea{resize:none;width:100%;}
button{cursor:pointer;}
.session{border-top:1px solid #eee;padding-top:8px;margin-top:8px;}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:8px;border-radius:6px;flex:1;min-width:90px;}
.curr{flex:1;min-width:90px;}
.set{display:flex;gap:4px;margin-bottom:4px;align-items:center;flex-wrap:wrap;}
.iso{background:#fafafa;padding:6px;border-radius:6px;margin-bottom:6px;}
.small{font-size:11px;color:#555;}
.locked{opacity:.6;}
.hidden{display:none;}
.stats-week{border-bottom:1px solid #ddd;padding:8px 0;}
.stats-lift{margin-left:10px;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card">
  <h2>GymTrack Stats</h2>
  <div class="row" style="align-items:center;gap:6px;margin-bottom:8px;">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle">Week 1</strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="weekType">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>

    <button onclick="exportBackup()">Export</button>
    <label>
      <input type="file" hidden onchange="importBackup(event)">
      <button type="button">Import</button>
    </label>

    <button onclick="startNewCycle()">New Cycle</button>
    <button onclick="factoryReset()" style="background:#ef4444;color:#fff">Factory Reset</button>

    <button onclick="toggleStats()">Cycle Stats</button>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</div>

<!-- MAIN LOGGER -->
<div id="loggerView">
  <div id="sessions"></div>
  <div class="card">
    <canvas id="rmChart"></canvas>
  </div>
</div>

<!-- STATS VIEW -->
<div id="statsView" class="hidden">
  <div class="card">
    <h3>Cycle Stats (Weeks 1–12)</h3>
    <div id="statsContent"></div>
  </div>
</div>

<script>
/* ---------------- DATABASE MODULE ---------------- */
const MAX_WEEKS = 12;
let currentWeek = 1;
let cycle = Number(localStorage.getItem('cycle')) || 1;

const typeSel = document.getElementById('weekType');

let db = JSON.parse(localStorage.getItem('db')) || {
  lifts:{Squat:[],Bench:[],Deadlift:[]},
  isolations:{Squat:[],Bench:[],Deadlift:[]},
  pbs:{Squat:0,Bench:0,Deadlift:0}
};

function saveDB(){
  localStorage.setItem('db', JSON.stringify(db));
  localStorage.setItem('cycle', cycle);
}

/* ---------------- BACKUP ---------------- */
function exportBackup(){
  const payload = { cycle, date:new Date().toISOString(), data:db };
  const blob = new Blob([JSON.stringify(payload,null,2)],{type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'gymtrack-backup.json';
  a.click();
}

function importBackup(e){
  const file = e.target.files[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = ()=>{
    const parsed = JSON.parse(r.result);
    if(parsed.data){
      db = parsed.data;
      cycle = parsed.cycle || 1;
      saveDB();
      render();
      alert('Backup imported');
    }
  };
  r.readAsText(file);
}

/* ---------------- CYCLE CONTROLS ---------------- */
function startNewCycle(){
  if(confirm(`Start new cycle? (Cycle ${cycle} will be archived)`)){
    cycle++;
    currentWeek = 1;
    saveDB();
    render();
  }
}

function factoryReset(){
  if(!confirm('FACTORY RESET\n\nThis deletes ALL data.')) return;
  if(!confirm('Are you absolutely sure?')) return;
  localStorage.clear();
  location.reload();
}

/* ---------------- HELPERS ---------------- */
function prevSession(lift,type){
  const s=db.lifts[lift].filter(x=>x.completed && x.weekType===type);
  return s.length ? s[s.length-1] : null;
}
function prevIsolation(lift, week){
  return db.isolations[lift].find(s=>s.week===week-1) || null;
}
function isWeekLocked(week){
  return ['Squat','Bench','Deadlift'].some(lift=>{
    const s=db.lifts[lift].find(s=>s.week===week);
    return s?.completed;
  });
}

/* ---------------- SESSION LOGIC ---------------- */
function createSession(lift, week, type){
  let ses=db.lifts[lift].find(s=>s.week===week);
  if(!ses){
    ses={week,weekType:type,sets:[],isolations:[],notes:'',completed:false};
    db.lifts[lift].push(ses);
  } else ses.weekType=type;

  if(!ses.completed){
  const count = type === 'GVT' ? 10 : 5;
  if(ses.sets.length !== count){
    ses.sets = Array.from(
      { length: count },
      (_, i) => ses.sets[i] || { w:'', r:'' }
    );
  }
}

  if(!ses.completed && ses.isolations.length < 3){
  const p = prevIsolation(lift, week);
  ses.isolations = p
    ? p.isolations.map(i=>({...i}))
    : Array.from({length:3},()=>({}));
}
  return ses;
}

function completeSession(lift, week){
  const s=db.lifts[lift].find(s=>s.week===week);
  s.completed=true;
  db.isolations[lift].push({week,isolations:s.isolations.map(i=>({...i}))});
  const maxW=Math.max(...s.sets.map(x=>Number(x.w)||0));
  if(maxW>db.pbs[lift]) db.pbs[lift]=maxW;
  saveDB();
  checkCycleComplete();
}

function editSession(lift, week){
  db.lifts[lift].find(s=>s.week===week).completed=false;
  saveDB(); render();
}

/* ---------------- CYCLE COMPLETE CHECK ---------------- */
function checkCycleComplete(){
  if(currentWeek!==12) return;
  const done=['Squat','Bench','Deadlift'].every(l=>{
    const s=db.lifts[l].find(x=>x.week===12);
    return s && s.completed;
  });
  if(done){
    setTimeout(()=>{
      if(confirm(`Cycle ${cycle} complete. Send to backup?`)){
        exportBackup();
        cycle++;
        currentWeek=1;
        saveDB();
        render();
      }
    },300);
  }
}

/* ---------------- RENDER ---------------- */
function render(){
  document.getElementById('weekTitle').textContent=`Week ${currentWeek} (Cycle ${cycle})`;
  renderWeekButtons();
  typeSel.disabled=isWeekLocked(currentWeek);

  const c=document.getElementById('sessions');
  c.innerHTML='';

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    const s=createSession(lift,currentWeek,typeSel.value);
    const pMain=prevSession(lift,s.weekType);
    const pIso=prevIsolation(lift,currentWeek);

    const card=document.createElement('div');
    card.className='card session'+(s.completed?' locked':'');
    card.innerHTML=`<h3>${lift}</h3>`;
    const row=document.createElement('div');row.className='row';

    const prev=document.createElement('div');
    prev.className='prev';
    prev.innerHTML='<strong>Previous</strong><br>';
    if(pMain){ pMain.sets.forEach(x=>prev.innerHTML+=`${x.w}×${x.r}<br>`); }
    if(pIso){ pIso.isolations.forEach(i=>{ if(i.name) prev.innerHTML+=`${i.name} ${i.sets}×${i.reps}@${i.weight}<br>`; }); }

    const curr=document.createElement('div');curr.className='curr';
    s.sets.forEach((x,i)=>{
      curr.innerHTML+=`
      <div class="set">${i+1}
        <input type="number" value="${x.w}" onblur="s.sets[${i}].w=this.value;saveDB()">
        <input type="number" value="${x.r}" onblur="s.sets[${i}].r=this.value;saveDB()">
      </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';
    s.isolations.forEach((i,idx)=>{
      curr.innerHTML+=`
      <div class="iso">
        <input value="${i.name||''}" onblur="i.name=this.value;saveDB()">
        <input type="number" placeholder="sets" value="${i.sets||''}" onblur="i.sets=this.value;saveDB()">
        <input type="number" placeholder="reps" value="${i.reps||''}" onblur="i.reps=this.value;saveDB()">
        <input type="number" placeholder="weight" value="${i.weight||''}" onblur="i.weight=this.value;saveDB()">
      </div>`;
    });

    curr.innerHTML+=`
    <textarea placeholder="Notes" maxlength="260"
  onblur="s.notes=this.value;saveDB()">${s.notes}</textarea>
    <button onclick="${s.completed?`editSession('${lift}',${currentWeek})`:`completeSession('${lift}',${currentWeek});render()`}">
      ${s.completed?'Edit Session':'Complete Session'}
    </button>`;

    row.append(prev,curr);
    card.append(row);
    c.append(card);
  });

  drawChart();
}

function changeWeek(d){ currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d)); render(); }
function renderWeekButtons(){
  const g=document.getElementById('weekGrid'); g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement('button');
    b.textContent=`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i;render();};
    g.append(b);
  }
}

/* ---------------- STATS VIEW ---------------- */
function toggleStats(){
  document.getElementById('loggerView').classList.toggle('hidden');
  document.getElementById('statsView').classList.toggle('hidden');
  if(!document.getElementById('statsView').classList.contains('hidden')) renderStats();
}
function renderStats(){
  const c=document.getElementById('statsContent'); c.innerHTML='';
  for(let w=1;w<=MAX_WEEKS;w++){
    const d=document.createElement('div'); d.className='stats-week';
    d.innerHTML=`<strong>Week ${w}</strong>`;
    ['Squat','Bench','Deadlift'].forEach(l=>{
      const s=db.lifts[l].find(x=>x.week===w);
      if(s){
        d.innerHTML+=`<div class="stats-lift"><strong>${l}</strong> (${s.weekType})<br>
        ${s.sets.map(x=>`${x.w}×${x.r}`).join(', ')}<br>
        ${s.isolations.map(i=>i.name?`${i.name} ${i.sets}×${i.reps}@${i.weight}`:'').join('<br>')}</div>`;
      }
    });
    c.append(d);
  }
}

/* ---------------- CHART ---------------- */
let chart;
function drawChart(){
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById('rmChart'),{
    type:'line',
    data:{
      labels:Array.from({length:MAX_WEEKS},(_,i)=>`W${i+1}`),
      datasets:['Squat','Bench','Deadlift'].map(l=>({
        label:l,
        data:Array.from({length:MAX_WEEKS},(_,i)=>{
          const s=db.lifts[l].find(x=>x.week===i+1);
          return s?Math.max(...s.sets.map(x=>Number(x.w)||0)):null;
        })
      }))
    },
    options:{responsive:true}
  });
}

/* ---------------- INIT ---------------- */
render();

/* ---------------- SERVICE WORKER ---------------- */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>

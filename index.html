<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Logger PWA</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px}
.week-btn{padding:8px;border:none;border-radius:6px;cursor:pointer}
.week-btn.active{background:#3b82f6;color:#fff}
.week-btn.inactive{background:#e5e7eb}
select,input,textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc}
button{cursor:pointer}
.session{border-top:1px solid #eee;padding-top:10px;margin-top:10px}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:10px;border-radius:6px;flex:1}
.curr{flex:1}
.set{display:flex;gap:6px;margin-bottom:6px;align-items:center}
.iso{background:#fafafa;padding:8px;border-radius:6px;margin-bottom:6px}
.small{font-size:12px;color:#555}
textarea{resize:none;width:100%}
</style>
</head>
<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle">Week 1</strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="cycle" onchange="render()">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="weekType" onchange="render()">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>

    <button onclick="resetAll()" style="background:#ef4444;color:#fff">Reset</button>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</div>

<div id="sessions"></div>

<div class="card">
  <canvas id="rmChart"></canvas>
</div>

<script>
'use strict';

/* ---------------- DATABASE ---------------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  lifts:{Squat:[],Bench:[],Deadlift:[]},
  isolations:{Squat:[],Bench:[],Deadlift:[]},
  history:[],
  pbs:{}
};
let currentWeek = 1;
const MAX_WEEKS = 24;

function save(){localStorage.setItem('db',JSON.stringify(db));}

/* ---------------- HELPERS ---------------- */
function calc1RM(w,r){return r>0?Math.round(w*(1+r/30)):0;}
function avg1RM(sets,peak){
  if(!sets.length) return 0;
  if(peak) return Math.max(...sets.map(s=>calc1RM(s.w,s.r)));
  return Math.round(sets.reduce((a,s)=>a+calc1RM(s.w,s.r),0)/sets.length);
}

// Last completed equivalent session
function prevEquivalent(lift, weekType, cycle){
  const sessions = db.lifts[lift].filter(s =>
    s.completed &&
    s.weekType === weekType &&
    s.cycle === cycle
  );
  if(!sessions.length) return null;
  return sessions[sessions.length-1];
}

// Previous week isolation
function prevIsolation(lift){
  const weekSessions = db.isolations[lift].filter(s=>s.week===currentWeek-1);
  return weekSessions.length?weekSessions[0]:null;
}

/* ---------------- RENDER ---------------- */
function render(){
  const cycleSelect = document.getElementById('cycle');
  const typeSelect = document.getElementById('weekType');
  const cycle = cycleSelect.value;
  const weekType = typeSelect.value;

  document.getElementById('weekTitle').textContent=`Week ${currentWeek}`;

  renderWeekButtons();

  const container=document.getElementById('sessions');
  container.innerHTML='';

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    let ses = db.lifts[lift].find(s=>s.week===currentWeek && s.weekType===weekType && s.cycle===cycle);
    if(!ses){
      ses={week:currentWeek,cycle,weekType,sets:[],isolations:[],notes:'',completed:false};
      db.lifts[lift].push(ses);
    }

    // Determine sets
    const gvt = weekType==='GVT';
    const setCount = gvt?10:5;
    const fixedReps = gvt?(cycle==='Strength'?5:10):null;

    // Previous equivalent main session
    const prevMain = prevEquivalent(lift,weekType,cycle);
    for(let i=0;i<setCount;i++){
      if(!ses.sets[i]) ses.sets[i]={w:'',r:fixedReps||''};
      if(prevMain && !ses.sets[i].w) ses.sets[i].w = prevMain.sets[i]?.w||'';
      if(prevMain && !ses.sets[i].r) ses.sets[i].r = prevMain.sets[i]?.r|| (gvt?fixedReps:'');
    }

    // Isolations
    const prevIso = prevIsolation(lift);
    for(let i=0;i<3;i++){
      if(!ses.isolations[i]) ses.isolations[i]={};
      if(prevIso){
        if(!ses.isolations[i].name) ses.isolations[i].name = prevIso.isolations[i]?.name||'';
        if(!ses.isolations[i].sets) ses.isolations[i].sets = prevIso.isolations[i]?.sets||'';
        if(!ses.isolations[i].reps) ses.isolations[i].reps = prevIso.isolations[i]?.reps||'';
        if(!ses.isolations[i].weight) ses.isolations[i].weight = prevIso.isolations[i]?.weight||'';
      }
    }

    const card=document.createElement('div'); card.className='card session';
    card.innerHTML=`<h3>${lift}</h3>`;
    const row=document.createElement('div'); row.className='row';

    // Previous session box
    const prevBox = document.createElement('div'); prevBox.className='prev';
    prevBox.innerHTML='<strong>Previous</strong><br>';
    if(prevMain){
      const avg = avg1RM(prevMain.sets, weekType==='Peak');
      prevBox.innerHTML += `1RM: ${avg}<br>`;
      prevMain.sets.forEach(s=>prevBox.innerHTML+=`${s.w}×${s.r}<br>`);
    } else prevBox.innerHTML+='—<br>';

    // Isolations from previous week
    if(prevIso){
      prevIso.isolations.forEach(i=>{
        if(i.name) prevBox.innerHTML += `<span class="small">${i.name} ${i.sets}×${i.reps}@${i.weight}</span><br>`;
      });
    }

    // Current session inputs
    const curr=document.createElement('div'); curr.className='curr';
    ses.sets.forEach((s,i)=>{
      curr.innerHTML+=`
        <div class="set">
          <span>${i+1}</span>
          <input type="number" placeholder="kg" value="${s.w}" ${ses.completed?'disabled':''}
            oninput="setMain('${lift}',${i},'w',this.value)">
          <input type="number" placeholder="reps" value="${s.r}" ${fixedReps?'disabled':''} ${ses.completed?'disabled':''}
            oninput="setMain('${lift}',${i},'r',this.value)">
        </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';
    ses.isolations.forEach((iso,i)=>{
      curr.innerHTML+=`
        <div class="iso">
          <input placeholder="Exercise" value="${iso.name||''}" ${ses.completed?'disabled':''}
            oninput="setIso('${lift}',${i},'name',this.value)">
          <input type="number" placeholder="Sets" value="${iso.sets||''}" ${ses.completed?'disabled':''}
            oninput="setIso('${lift}',${i},'sets',this.value)">
          <input type="number" placeholder="Reps" value="${iso.reps||''}" ${ses.completed?'disabled':''}
            oninput="setIso('${lift}',${i},'reps',this.value)">
          <input type="number" placeholder="Weight" value="${iso.weight||''}" ${ses.completed?'disabled':''}
            oninput="setIso('${lift}',${i},'weight',this.value)">
        </div>`;
    });

    curr.innerHTML+=`
      <textarea maxlength="260" placeholder="Notes" ${ses.completed?'readonly':''}
        oninput="setNotes('${lift}',this.value)">${ses.notes}</textarea>
      <button onclick="complete('${lift}')" ${ses.completed?'disabled>Completed':'>'}Complete Session</button>`;

    row.append(prevBox,curr);
    card.appendChild(row);
    container.appendChild(card);
  });

  drawChart();
  save();
}

/* ---------------- WEEK BUTTONS ---------------- */
function renderWeekButtons(){
  const g=document.getElementById('weekGrid'); 
  g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement('button');

    // Completed sessions for any lift in this week
    const sessionNames=[];
    ['Squat','Bench','Deadlift'].forEach(lift=>{
      const ses=db.lifts[lift].find(s=>s.week===i && s.completed);
      if(ses && !sessionNames.includes(ses.weekType)) sessionNames.push(ses.weekType);
    });

    b.textContent=sessionNames.length?`W${i} – ${sessionNames.join(', ')}`:`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i; render();};
    g.appendChild(b);
  }
}

/* ---------------- UPDATERS ---------------- */
function setMain(l,i,f,v){db.lifts[l].find(s=>s.week===currentWeek && s.weekType===document.getElementById('weekType').value && s.cycle===document.getElementById('cycle').value).sets[i][f]=v;save();}
function setIso(l,i,f,v){db.lifts[l].find(s=>s.week===currentWeek && s.weekType===document.getElementById('weekType').value && s.cycle===document.getElementById('cycle').value).isolations[i][f]=v;save();}
function setNotes(l,v){db.lifts[l].find(s=>s.week===currentWeek && s.weekType===document.getElementById('weekType').value && s.cycle===document.getElementById('cycle').value).notes=v;save();}

/* ---------------- COMPLETE ---------------- */
function complete(lift){
  const cycle=document.getElementById('cycle').value;
  const weekType=document.getElementById('weekType').value;
  const ses=db.lifts[lift].find(s=>s.week===currentWeek && s.weekType===weekType && s.cycle===cycle);
  ses.completed=true;

  const avg=avg1RM(ses.sets,weekType==='Peak');
  db.history.push({
    lift,weekType,cycle,
    sets:JSON.parse(JSON.stringify(ses.sets)),
    isolations:JSON.parse(JSON.stringify(ses.isolations)),
    avg1RM:avg
  });
  if(!db.pbs[lift]||avg>db.pbs[lift]) db.pbs[lift]=avg;

  // Save isolations in separate db
  db.isolations[lift]=db.isolations[lift].filter(s=>s.week!==currentWeek);
  db.isolations[lift].push({week:currentWeek,isolations:JSON.parse(JSON.stringify(ses.isolations))});

  save();
  render();
}

/* ---------------- NAV ---------------- */
function changeWeek(d){
  currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d));
  render();
}
function resetAll(){
  if(confirm('Delete all data?')){
    db={lifts:{Squat:[],Bench:[],Deadlift:[]},isolations:{Squat:[],Bench:[],Deadlift:[]},history:[],pbs:{}};
    currentWeek=1;
    save(); render();
  }
}

/* ---------------- CHART ---------------- */
let chart;
function drawChart(){
  const ctx=document.getElementById('rmChart');
  if(chart) chart.destroy();
  const lifts=['Squat','Bench','Deadlift'];
  chart=new Chart(ctx,{
    type:'line',
    data:{
      labels:db.history.map((_,i)=>i+1),
      datasets:lifts.map(l=>({
        label:l,
        data:db.history.filter(h=>h.lift===l).map(h=>h.avg1RM),
        fill:false
      }))
    }
  });
}

render();
</script>
</body>
</html>

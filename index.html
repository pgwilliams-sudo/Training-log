<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px}
.week-btn{padding:8px;border:none;border-radius:6px;cursor:pointer}
.week-btn.active{background:#3b82f6;color:#fff}
.week-btn.inactive{background:#e5e7eb}
select,input,textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc}
button{cursor:pointer}
.session{border-top:1px solid #eee;padding-top:10px;margin-top:10px}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:10px;border-radius:6px;flex:1}
.curr{flex:1}
.set{display:flex;gap:6px;margin-bottom:6px;align-items:center}
.iso{background:#fafafa;padding:8px;border-radius:6px;margin-bottom:6px}
.small{font-size:12px;color:#555}
textarea{resize:none;width:100%}
.locked{opacity:.6}
</style>
</head>

<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row">
    <button onclick="changeWeek(-1)">â—€</button>
    <strong id="weekTitle">Week 1</strong>
    <button onclick="changeWeek(1)">â–¶</button>

    <select id="cycle">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="weekType">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>

    <button onclick="resetAll()" style="background:#ef4444;color:#fff">Reset</button>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</div>

<div id="sessions"></div>

<div class="card">
  <canvas id="rmChart"></canvas>
</div>

<script>
/* ---------------- DATABASE ---------------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  lifts:{Squat:[],Bench:[],Deadlift:[]},
  isolations:{Squat:[],Bench:[],Deadlift:[]},
  history:[],
  pbs:{}
};

const MAX_WEEKS = 24;
let currentWeek = 1;

const cycleSel = document.getElementById('cycle');
const typeSel  = document.getElementById('weekType');

function save(){ localStorage.setItem('db',JSON.stringify(db)); }

/* ---------------- LOCKING ---------------- */
function isWeekLocked(w){
  return ['Squat','Bench','Deadlift'].some(l =>
    db.lifts[l].some(s => s.week===w && s.completed)
  );
}

function blockIfLocked(){
  if(isWeekLocked(currentWeek)){
    alert('This week is completed and cannot be edited.');
    throw new Error('LOCKED');
  }
}

/* ---------------- HELPERS ---------------- */
function calc1RM(w,r){ return r>0 ? Math.round(w*(1+r/30)) : 0; }
function avg1RM(sets,peak){
  if(!sets.length) return 0;
  return peak
    ? Math.max(...sets.map(s=>calc1RM(s.w,s.r)))
    : Math.round(sets.reduce((a,s)=>a+calc1RM(s.w,s.r),0)/sets.length);
}

function prevEquivalent(lift,type,cycle){
  const s=db.lifts[lift].filter(x=>x.completed&&x.weekType===type&&x.cycle===cycle);
  return s.length ? s[s.length-1] : null;
}

function prevIsolation(lift){
  return db.isolations[lift].find(s=>s.week===currentWeek-1) || null;
}

/* ---------------- RENDER ---------------- */
function render(){
  const locked=isWeekLocked(currentWeek);
  cycleSel.disabled=locked;
  typeSel.disabled=locked;

  document.getElementById('weekTitle').textContent =
    `Week ${currentWeek}${locked?' ðŸ”’':''}`;

  renderWeekButtons();
  const container=document.getElementById('sessions');
  container.innerHTML='';

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    let ses=db.lifts[lift].find(s=>s.week===currentWeek);

    if(!ses){
      if(locked) return;
      ses={week:currentWeek,cycle:cycleSel.value,weekType:typeSel.value,sets:[],isolations:[],notes:'',completed:false};
      db.lifts[lift].push(ses);
    }

    const gvt=ses.weekType==='GVT';
    const setCount=gvt?10:5;
    const fixedReps=gvt?(ses.cycle==='Strength'?5:10):null;

    const prevMain=prevEquivalent(lift,ses.weekType,ses.cycle);

    for(let i=0;i<setCount;i++){
      if(!ses.sets[i]) ses.sets[i]={w:'',r:fixedReps||''};
      if(prevMain && ses.sets[i].w==='') ses.sets[i].w=prevMain.sets[i]?.w||'';
      if(prevMain && ses.sets[i].r==='') ses.sets[i].r=prevMain.sets[i]?.r||fixedReps||'';
    }

    const prevIso=prevIsolation(lift);
    for(let i=0;i<3;i++){
      if(!ses.isolations[i]) ses.isolations[i]={};
      if(prevIso){
        Object.assign(ses.isolations[i],prevIso.isolations[i]||{});
      }
    }

    const card=document.createElement('div');
    card.className='card session'+(locked?' locked':'');
    card.innerHTML=`<h3>${lift}</h3>`;
    const row=document.createElement('div'); row.className='row';

    const prev=document.createElement('div');
    prev.className='prev';
    prev.innerHTML='<strong>Previous</strong><br>';
    if(prevMain){
      prev.innerHTML+=`1RM: ${avg1RM(prevMain.sets,ses.weekType==='Peak')}<br>`;
      prevMain.sets.forEach(s=>prev.innerHTML+=`${s.w}Ã—${s.r}<br>`);
    } else prev.innerHTML+='â€”<br>';

    if(prevIso){
      prevIso.isolations.forEach(i=>{
        if(i.name) prev.innerHTML+=`<span class="small">${i.name} ${i.sets}Ã—${i.reps}@${i.weight}</span><br>`;
      });
    }

    const curr=document.createElement('div'); curr.className='curr';

    ses.sets.forEach((s,i)=>{
      curr.innerHTML+=`
      <div class="set">
        ${i+1}
        <input type="number" value="${s.w}" ${locked?'disabled':''}
          oninput="setMain('${lift}',${i},'w',this.value)">
        <input type="number" value="${s.r}" ${fixedReps?'disabled':''} ${locked?'disabled':''}
          oninput="setMain('${lift}',${i},'r',this.value)">
      </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';
    ses.isolations.forEach((iso,i)=>{
      curr.innerHTML+=`
      <div class="iso">
        <input value="${iso.name||''}" ${locked?'disabled':''}
          oninput="setIso('${lift}',${i},'name',this.value)">
        <input type="number" value="${iso.sets||''}" ${locked?'disabled':''}
          oninput="setIso('${lift}',${i},'sets',this.value)">
        <input type="number" value="${iso.reps||''}" ${locked?'disabled':''}
          oninput="setIso('${lift}',${i},'reps',this.value)">
        <input type="number" value="${iso.weight||''}" ${locked?'disabled':''}
          oninput="setIso('${lift}',${i},'weight',this.value)">
      </div>`;
    });

    curr.innerHTML+=`
      <textarea maxlength="260" ${locked?'readonly':''}
        oninput="setNotes('${lift}',this.value)">${ses.notes}</textarea>
      <button ${locked?'disabled':''} onclick="complete('${lift}')">
        ${locked?'Completed':'Complete Session'}
      </button>`;

    row.append(prev,curr);
    card.append(row);
    container.append(card);
  });

  drawChart();
  save();
}

/* ---------------- SETTERS ---------------- */
function setMain(l,i,f,v){ blockIfLocked(); db.lifts[l].find(s=>s.week===currentWeek).sets[i][f]=v; save(); }
function setIso(l,i,f,v){ blockIfLocked(); db.lifts[l].find(s=>s.week===currentWeek).isolations[i][f]=v; save(); }
function setNotes(l,v){ blockIfLocked(); db.lifts[l].find(s=>s.week===currentWeek).notes=v; save(); }

/* ---------------- COMPLETE ---------------- */
function complete(lift){
  const s=db.lifts[lift].find(x=>x.week===currentWeek);
  s.completed=true;
  const avg=avg1RM(s.sets,s.weekType==='Peak');
  db.history.push({lift,avg});
  if(!db.pbs[lift]||avg>db.pbs[lift]) db.pbs[lift]=avg;
  db.isolations[lift]=db.isolations[lift].filter(x=>x.week!==currentWeek);
  db.isolations[lift].push({week:currentWeek,isolations:JSON.parse(JSON.stringify(s.isolations))});
  save(); render();
}

/* ---------------- NAV ---------------- */
function changeWeek(d){ currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d)); render(); }

function resetAll(){
  if(confirm('Delete all data?')){
    db={lifts:{Squat:[],Bench:[],Deadlift:[]},isolations:{Squat:[],Bench:[],Deadlift:[]},history:[],pbs:{}};
    currentWeek=1; save(); render();
  }
}

/* ---------------- WEEK BUTTONS ---------------- */
function renderWeekButtons(){
  const g=document.getElementById('weekGrid'); g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement('button');
    const names=[];
    ['Squat','Bench','Deadlift'].forEach(l=>{
      const s=db.lifts[l].find(x=>x.week===i && x.completed);
      if(s && !names.includes(s.weekType)) names.push(s.weekType);
    });
    b.textContent=names.length?`W${i} â€“ ${names.join(', ')}`:`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i; render();};
    g.append(b);
  }
}

/* ---------------- CHART ---------------- */
let chart;
function drawChart(){
  const ctx=document.getElementById('rmChart');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:'line',
    data:{
      labels:db.history.map((_,i)=>i+1),
      datasets:['Squat','Bench','Deadlift'].map(l=>({
        label:l,
        data:db.history.filter(h=>h.lift===l).map(h=>h.avg),
        fill:false
      }))
    }
  });
}

render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Logger</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,Arial;background:#f5f5f5;padding:20px}
.container{max-width:1200px;margin:auto}
.card{background:#fff;padding:20px;margin-bottom:20px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
h1,h3,h4{margin-bottom:10px}
.input-group{display:flex;gap:8px;flex-wrap:wrap}
input,select,textarea{padding:8px;border:1px solid #ccc;border-radius:6px}
textarea{width:100%;margin-top:6px}
.set,.iso{padding:10px;border-radius:6px;margin-bottom:6px}
.up{background:#dcfce7}
.down{background:#fee2e2}
.rm{font-size:12px;color:#0369a1;font-weight:600}
.iso{background:#f8fafc}
button{padding:8px 14px;border-radius:6px;border:none;background:#2563eb;color:white;margin-top:6px}
</style>
</head>
<body>

<div class="container">

<div class="card">
<h1>Training Logger</h1>
<button onclick="resetAll()">Reset All Data</button>
</div>

<div class="card">
<select id="cycle" onchange="changeCycle(this.value)">
<option>Hybrid</option>
<option>Strength</option>
</select>

<select id="weekType" onchange="changeWeekType(this.value)">
<option>GVT</option>
<option>Core Session</option>
<option>Breakdown Banded</option>
<option>Breakdown Pause</option>
<option>Breakdown Other</option>
<option>Mini-Peak</option>
<option>Peak</option>
</select>

<select id="weekNum" onchange="goWeek(this.value)"></select>
</div>

<div id="sessions"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

<script>
let data;
let currentWeek=1;
let cycle='Hybrid';
const lifts=['Squat','Bench','Deadlift'];

function init(){
const saved=localStorage.getItem('trainingData');
if(saved){data=JSON.parse(saved);}
else resetAll(true);

const w=document.getElementById('weekNum');
w.innerHTML='';
for(let i=1;i<=12;i++)w.innerHTML+=`<option>${i}</option>`;
render();
}

function resetAll(skipConfirm){
if(!skipConfirm && !confirm('Delete all data?'))return;
localStorage.removeItem('trainingData');
data={weeks:[],history:[]};
for(let w=1;w<=12;w++){
data.weeks.push({
weekNum:w,
weekType:'GVT',
sessions:lifts.map(l=>({
lift:l,
sets:[],
isolations:[
{name:'',sets:'',reps:'',weight:''},
{name:'',sets:'',reps:'',weight:''},
{name:'',sets:'',reps:'',weight:''}
],
notes:''
}))
});
}
save(); render();
}

function save(){localStorage.setItem('trainingData',JSON.stringify(data));}

function changeCycle(c){
cycle=c;
forceGVTReps();
render();
}

function changeWeekType(w){
data.weeks[currentWeek-1].weekType=w;
forceGVTReps();
save(); render();
}

function goWeek(w){currentWeek=parseInt(w); render();}

function forceGVTReps(){
const week=data.weeks[currentWeek-1];
if(week.weekType!=='GVT')return;
const reps=cycle==='Hybrid'?10:5;
week.sessions.forEach(s=>{
s.sets=[];
for(let i=0;i<10;i++)s.sets.push({weight:'',reps});
});
}

function calc1RM(w,r){
w=parseFloat(w);r=parseFloat(r);
return (!w||!r)?0:Math.round(w*(1+r/30));
}

function render(){
document.getElementById('cycle').value=cycle;
document.getElementById('weekType').value=data.weeks[currentWeek-1].weekType;
document.getElementById('weekNum').value=currentWeek;

const week=data.weeks[currentWeek-1];
let html='';

week.sessions.forEach((s,si)=>{
const prev=data.history.slice().reverse()
  .find(h=>h.lift===s.lift && h.weekType===week.weekType);

const sets=(week.weekType==='GVT')?10:5;

html+=`<div class="card"><h3>${s.lift}</h3>`;

// MAIN SETS
for(let i=0;i<sets;i++){
s.sets[i]=s.sets[i]||{weight:'',reps:''};
let cls='';
if(prev&&prev.sets[i]){
if(s.sets[i].weight>prev.sets[i].weight||s.sets[i].reps>prev.sets[i].reps)cls='up';
if(s.sets[i].weight<prev.sets[i].weight||s.sets[i].reps<prev.sets[i].reps)cls='down';
}

html+=`
<div class="set ${cls}">
<input type="number" placeholder="kg" value="${s.sets[i].weight}" onchange="upd(${si},${i},'weight',this.value)">
<input type="number" placeholder="reps" value="${s.sets[i].reps}" onchange="upd(${si},${i},'reps',this.value)">
<span class="rm">1RM ${calc1RM(s.sets[i].weight,s.sets[i].reps)}</span>
</div>`;
}

// ISOLATIONS
html+=`<h4>Isolation Exercises</h4>`;
s.isolations.forEach((iso,ii)=>{
const prevIso=prev?.isolations?.[ii]||{};
html+=`
<div class="iso">
<input placeholder="Exercise" value="${iso.name||prevIso.name||''}"
 onchange="isoUpd(${si},${ii},'name',this.value)">
<input type="number" placeholder="Sets" value="${iso.sets||prevIso.sets||''}"
 onchange="isoUpd(${si},${ii},'sets',this.value)">
<input type="number" placeholder="Reps" value="${iso.reps||prevIso.reps||''}"
 onchange="isoUpd(${si},${ii},'reps',this.value)">
<input type="number" placeholder="Weight" value="${iso.weight||prevIso.weight||''}"
 onchange="isoUpd(${si},${ii},'weight',this.value)">
</div>`;
});

// NOTES
html+=`
<textarea maxlength="260" placeholder="Session notes (max 260 chars)"
 onchange="note(${si},this.value)">${s.notes||''}</textarea>
<button onclick="complete(${si})">Complete Session</button>
</div>`;
});

document.getElementById('sessions').innerHTML=html;
renderChart();
}

function upd(s,i,f,v){
data.weeks[currentWeek-1].sessions[s].sets[i][f]=v;
save(); render();
}
function isoUpd(s,i,f,v){
data.weeks[currentWeek-1].sessions[s].isolations[i][f]=v;
save();
}
function note(s,v){data.weeks[currentWeek-1].sessions[s].notes=v; save();}

function complete(s){
const wk=data.weeks[currentWeek-1];
data.history.push({
lift:wk.sessions[s].lift,
weekType:wk.weekType,
weekNum:wk.weekNum,
sets:JSON.parse(JSON.stringify(wk.sessions[s].sets)),
isolations:JSON.parse(JSON.stringify(wk.sessions[s].isolations))
});
save(); render();
}

function renderChart(){
const ctx=document.getElementById('chart');
const ds=lifts.map((l,i)=>({
label:l,
data:data.history.filter(h=>h.lift===l)
.map(h=>calc1RM(h.sets[0].weight,h.sets[0].reps)),
borderColor:['#2563eb','#dc2626','#16a34a'][i],
tension:.3
}));
new Chart(ctx,{type:'line',
data:{labels:data.history.map(h=>`W${h.weekNum}`),datasets:ds}});
}

init();
</script>
</body>
</html>

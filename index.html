<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Training Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;border-radius:8px;padding:15px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.week-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:10px}
.week-btn{padding:8px;border:none;border-radius:6px;cursor:pointer}
.week-btn.active{background:#3b82f6;color:#fff}
.week-btn.inactive{background:#e5e7eb}
select,input,textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc}
button{cursor:pointer}
.session{border-top:1px solid #eee;padding-top:10px;margin-top:10px}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:10px;border-radius:6px;flex:1}
.curr{flex:1}
.set{display:flex;gap:6px;margin-bottom:6px;align-items:center}
.iso{background:#fafafa;padding:8px;border-radius:6px;margin-bottom:6px}
.small{font-size:12px;color:#555}

.weight-up{background:#dcfce7}
.weight-down{background:#fee2e2}
.weight-pb{background:#fde68a}

.pb-badge{
  background:#facc15;
  color:#78350f;
  font-size:11px;
  padding:2px 6px;
  border-radius:999px;
  margin-left:6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Training Logger</h2>
  <div class="row">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle"></strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="cycle" onchange="render()">
      <option>Strength</option>
      <option>Hybrid</option>
    </select>

    <select id="weekType" onchange="render()">
      <option>GVT</option>
      <option>Core Session</option>
      <option>Breakdown Banded</option>
      <option>Breakdown Pause</option>
      <option>Breakdown Other</option>
      <option>Mini-Peak</option>
      <option>Peak</option>
    </select>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</div>

<div id="sessions"></div>

<script>
/* ---------- DATABASE ---------- */
let db = JSON.parse(localStorage.getItem('db')) || {
  sessions: {},        // key: week|lift
  isolations: {},      // key: week
  history: [],         // completed main lifts
  pbs: {}
};

const MAX_WEEKS = 24;
let currentWeek = 1;

/* ---------- HELPERS ---------- */
function save(){ localStorage.setItem('db',JSON.stringify(db)); }
function key(w,l){ return `${w}|${l}`; }

function calc1RM(w,r){ return r>0?Math.round(w*(1+r/30)):0; }

function avg1RM(sets,peak){
  if(!sets.length) return 0;
  return peak
    ? Math.max(...sets.map(s=>calc1RM(s.w,s.r)))
    : Math.round(sets.reduce((a,s)=>a+calc1RM(s.w,s.r),0)/sets.length);
}

function prevEquivalent(lift,weekType,cycle){
  return db.history
    .filter(h=>h.lift===lift && h.weekType===weekType && h.cycle===cycle)
    .slice(-1)[0] || null;
}

function prevIsolation(){
  return db.isolations[currentWeek-1] || null;
}

function weightClass(curr,prev,lift){
  if(!curr||!prev) return '';
  curr=+curr; prev=+prev;
  if(curr>= (db.pbs[lift]||0)) return 'weight-pb';
  if(curr>prev) return 'weight-up';
  if(curr<prev) return 'weight-down';
  return '';
}

/* ---------- RENDER ---------- */
function render(){
  document.getElementById('weekTitle').textContent=`Week ${currentWeek}`;
  renderWeekButtons();

  const cycle=document.getElementById('cycle').value;
  const weekType=document.getElementById('weekType').value;
  const container=document.getElementById('sessions');
  container.innerHTML='';

  ['Squat','Bench','Deadlift'].forEach(lift=>{
    const k=key(currentWeek,lift);
    if(!db.sessions[k]){
      const gvt=weekType==='GVT';
      const reps=gvt?(cycle==='Strength'?5:10):'';
      db.sessions[k]={
        week:currentWeek,lift,cycle,weekType,
        completed:false,
        sets:Array.from({length:gvt?10:5},()=>({w:'',r:reps})),
        notes:''
      };
    }

    const ses=db.sessions[k];
    const prevMain=prevEquivalent(lift,weekType,cycle);
    const prevIso=prevIsolation();

    const card=document.createElement('div');
    card.className='card session';
    card.innerHTML=`<h3>${lift}
      ${db.pbs[lift] && avg1RM(ses.sets,weekType==='Peak')>=db.pbs[lift]
        ?'<span class="pb-badge">PB</span>':''}
    </h3>`;

    const row=document.createElement('div'); row.className='row';

    const prev=document.createElement('div'); prev.className='prev';
    prev.innerHTML='<strong>Previous</strong><br>';
    if(prevMain){
      prev.innerHTML+=`1RM: ${prevMain.avg1RM}<br>`;
      prevMain.sets.forEach(s=>prev.innerHTML+=`${s.w}×${s.r}<br>`);
    } else prev.innerHTML+='—<br>';

    if(prevIso){
      prevIso.forEach(i=>{
        if(i.name)
          prev.innerHTML+=`<span class="small">${i.name} ${i.sets}×${i.reps}@${i.weight}</span><br>`;
      });
    }

    const curr=document.createElement('div'); curr.className='curr';

    ses.sets.forEach((s,i)=>{
      curr.innerHTML+=`
      <div class="set">
        ${i+1}
        <input type="number"
          value="${s.w}"
          class="${weightClass(s.w,prevMain?.sets[i]?.w,lift)}"
          ${ses.completed?'disabled':''}
          oninput="db.sessions['${k}'].sets[${i}].w=this.value;save()">
        <input type="number"
          value="${s.r}"
          ${ses.completed?'disabled':''}
          oninput="db.sessions['${k}'].sets[${i}].r=this.value;save()">
      </div>`;
    });

    curr.innerHTML+='<strong>Isolation</strong>';

    if(!db.isolations[currentWeek]){
      db.isolations[currentWeek]=prevIso
        ? JSON.parse(JSON.stringify(prevIso))
        : [{},{},{}];
    }

    db.isolations[currentWeek].forEach((iso,i)=>{
      curr.innerHTML+=`
      <div class="iso">
        <input placeholder="Exercise" value="${iso.name||''}"
          oninput="db.isolations[${currentWeek}][${i}].name=this.value;save()">
        <input type="number" placeholder="Sets" value="${iso.sets||''}"
          oninput="db.isolations[${currentWeek}][${i}].sets=this.value;save()">
        <input type="number" placeholder="Reps" value="${iso.reps||''}"
          oninput="db.isolations[${currentWeek}][${i}].reps=this.value;save()">
        <input type="number" placeholder="Weight"
          class="${weightClass(iso.weight,prevIso?.[i]?.weight,lift)}"
          value="${iso.weight||''}"
          oninput="db.isolations[${currentWeek}][${i}].weight=this.value;save()">
      </div>`;
    });

    curr.innerHTML+=`
      <textarea maxlength="260" placeholder="Notes"
        ${ses.completed?'readonly':''}
        oninput="db.sessions['${k}'].notes=this.value;save()">${ses.notes}</textarea>
      <button ${ses.completed?'disabled':''}
        onclick="completeSession('${k}')">
        ${ses.completed?'Completed':'Complete Session'}
      </button>`;

    row.append(prev,curr);
    card.append(row);
    container.append(card);
  });

  save();
}

/* ---------- COMPLETE ---------- */
function completeSession(k){
  const s=db.sessions[k];
  s.completed=true;
  const avg=avg1RM(s.sets,s.weekType==='Peak');
  db.history.push({
    lift:s.lift,
    weekType:s.weekType,
    cycle:s.cycle,
    sets:JSON.parse(JSON.stringify(s.sets)),
    avg1RM:avg
  });
  if(!db.pbs[s.lift]||avg>db.pbs[s.lift]) db.pbs[s.lift]=avg;
  save(); render();
}

/* ---------- NAV ---------- */
function changeWeek(d){
  currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d));
  render();
}

function renderWeekButtons(){
  const g=document.getElementById('weekGrid');
  g.innerHTML='';
  for(let i=1;i<=MAX_WEEKS;i++){
    const names=new Set();
    Object.values(db.sessions).forEach(s=>{
      if(s.week===i && s.completed) names.add(s.weekType);
    });
    const b=document.createElement('button');
    b.textContent=names.size?`W${i} – ${[...names].join(', ')}`:`W${i}`;
    b.className='week-btn '+(i===currentWeek?'active':'inactive');
    b.onclick=()=>{currentWeek=i;render()};
    g.append(b);
  }
}

render();
</script>
</body>
</html>

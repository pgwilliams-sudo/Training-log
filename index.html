<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GymTrack</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif;background:#f5f5f5;margin:0;padding:10px}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:12px;box-shadow:0 1px 3px rgba(0,0,0,.1)}
.row{display:flex;gap:8px;flex-wrap:wrap}
button,select,input,textarea{padding:6px;border-radius:6px;border:1px solid #ccc;font-size:.85rem}
button{cursor:pointer}
.week-btn{padding:6px;border:none;border-radius:6px}
.week-btn.active{background:#3b82f6;color:#fff}
.week-btn.inactive{background:#e5e7eb}
.prev{background:#f9fafb;border:1px dashed #bbb;padding:8px;border-radius:6px;flex:1;min-width:120px}
.curr{flex:2;min-width:180px}
.set{display:flex;gap:4px;margin-bottom:4px}
.iso{background:#fafafa;padding:6px;border-radius:6px;margin-bottom:6px}
.locked{opacity:.6}
.hidden{display:none}
</style>
</head>

<body>

<!-- HEADER -->
<div class="card">
  <h2>GymTrack</h2>
<div>
  <strong>Cycle:</strong> <span id="cycleNumber"></span>
</div>
  <div class="row">
    <button onclick="changeWeek(-1)">◀</button>
    <strong id="weekTitle">Week 1</strong>
    <button onclick="changeWeek(1)">▶</button>

    <select id="weekTypeSelect" onchange="setWeekType(this.value)">
  <option value="GVT">GVT</option>
  <option value="Core">Core</option>
  <option value="Pause">Pause</option>
  <option value="Tempo">Tempo</option>
  <option value="Other">Other</option>
</select>

    <button onclick="addSession()">Add Session</button>
    <button onclick="cycleComplete()">Cycle Complete</button>

    <button onclick="exportData()">Export</button>
    <button onclick="document.getElementById('importFile').click()">Import</button>
    <input id="importFile" type="file" accept=".json" hidden>

    <button onclick="resetAll()" style="background:#ef4444;color:#fff">Reset</button>
  </div>

  <div id="weekGrid" class="row" style="margin-top:8px"></div>
</div>

<!-- MAIN -->
<div id="sessions"></div>

<script>
  const APP_VERSION = "2.0.0";
/* ================= DATA ================= */

const MAX_WEEKS = 12;
let currentWeek = 1;

const LIFTS = ["Squat","Bench","Deadlift","Row","Overhead Press"];

let db = JSON.parse(localStorage.getItem("db")) || {
  cycle: 1,
  weeks: {}
};

function saveDB(){
  localStorage.setItem("db", JSON.stringify(db));
}
const WEEK_TYPES = ["GVT","Core","Pause","Tempo","Other"];

function getWeekType(week = currentWeek) {
  if (!db.weekTypes) db.weekTypes = {};
  if (!db.weekTypes[week]) db.weekTypes[week] = "Core";
  return db.weekTypes[week];
}
/* ================= HELPERS ================= */

function getWeek(){
  if(!db.weeks[currentWeek]) db.weeks[currentWeek] = [];
  return db.weeks[currentWeek];
}

function isWeekLocked(week = currentWeek) {
  const sessions = db.weeks[week];
  if (!sessions) return false;
  return sessions.some(s => s.completed);
}

  function setWeekType(type, week = currentWeek) {
  if (!db.weekTypes) db.weekTypes = {};
  if (isWeekLocked(week)) return; // hard lock
  db.weekTypes[week] = type;
  saveDB();
  render();
}

  function getPreviousSession(currentSession) {
  const currentWeekType = getWeekType();

  // 1️⃣ Same week, earlier sessions
  const weekSessions = getWeek();
  const index = weekSessions.findIndex(s => s.id === currentSession.id);

  for (let i = index - 1; i >= 0; i--) {
    const s = weekSessions[i];
    if (
      s.completed &&
      s.lift === currentSession.lift
    ) {
      return s;
    }
  }

  // 2️⃣ Previous weeks (same week type only)
  for (let w = currentWeek - 1; w >= 1; w--) {
    if (getWeekType(w) !== currentWeekType) continue;

    const sessions = db.weeks[w];
    if (!sessions) continue;

    for (let i = sessions.length - 1; i >= 0; i--) {
      const s = sessions[i];
      if (
        s.completed &&
        s.lift === currentSession.lift
      ) {
        return s;
      }
    }
  }

  return null;
}

function hydrateSessionFromHistory(session) {
  
delete session._prevMain;
delete session._prevIso;
  if (session.completed) return;
  const prevIso = getPreviousIsolationSession(session);
session._prevIso = prevIso || null;
  
  /* ================= MAIN LIFT ================= */

  const prevMain = getPreviousSession(session);
  session._prevMain = prevMain || null;

  /* ================= ISOLATIONS ================= */

  // If lift changed, isolation data is invalid
  if (session.isolationLift && session.isolationLift !== session.lift) {
    session.isolations = [{},{},{}];
    delete session.isolationLift;
  }

  const hasIsolationData = session.isolations?.some(i => i.name);

  if (!hasIsolationData) {
    const prevIso = getPreviousIsolationSession(session);

    if (
      prevIso &&
      prevIso.lift === session.lift &&
      prevIso.isolations?.some(i => i.name)
    ) {
      session.isolations = prevIso.isolations.map(i => ({ ...i }));
      session.isolationLift = session.lift;
    }
  }
}
  
  function getPreviousIsolationSession(currentSession) {

  // 1️⃣ Same week, earlier sessions (ignore week type)
  const weekSessions = getWeek();
  const index = weekSessions.findIndex(s => s.id === currentSession.id);

  for (let i = index - 1; i >= 0; i--) {
    const s = weekSessions[i];
    if (
      s.completed &&
      s.lift === currentSession.lift &&
      s.isolations?.some(i => i.name)
    ) {
      return s;
    }
  }

  // 2️⃣ Previous weeks (IGNORE week type)
  for (let w = currentWeek - 1; w >= 1; w--) {
    const sessions = db.weeks[w];
    if (!sessions) continue;

    for (let i = sessions.length - 1; i >= 0; i--) {
      const s = sessions[i];
      if (
        s.completed &&
        s.lift === currentSession.lift &&
        s.isolations?.some(i => i.name)
      ) {
        return s;
      }
    }
  }

  return null;
}

/* ================= SESSION OPS ================= */

function addSession(){
  getWeek().push({
    id: crypto.randomUUID(),
    lift: "Squat",
    mainsets: "",
    sets: Array.from({length:5},()=>({w:"",r:""})),
    isolations: [{},{},{}],
isolationLift: null,
    notes:"",
    completed:false
  });
  saveDB();
  render();
}

function deleteSession(id){
  db.weeks[currentWeek] = getWeek().filter(s=>s.id!==id);
  saveDB();
  render();
}

function completeSession(id){
  const s = getWeek().find(x=>x.id===id);
  s.completed = true;
  saveDB();
  render();
}

function editSession(id){
  const s = getWeek().find(x=>x.id===id);
  s.completed = false;
  saveDB();
  render();
}

   // ---- RENDER ----

function render(){
  document.getElementById("weekTitle").textContent = `Week ${currentWeek}`;
  renderWeekButtons();
document.getElementById("cycleNumber").textContent = db.cycle;
const weekTypeSelect = document.getElementById("weekTypeSelect");
if (weekTypeSelect) {
  weekTypeSelect.value = getWeekType();
  weekTypeSelect.disabled = isWeekLocked();
}

  
  const c = document.getElementById("sessions");
  c.innerHTML = "";
getWeek().forEach(session => {
  hydrateSessionFromHistory(session);


  
  const card = document.createElement("div");
  card.className = "card" + (session.completed ? " locked" : "");

  
  
  const prev = document.createElement("div");
  prev.className = "prev";
  prev.innerHTML = "<strong>Previous</strong><br>";

  if (session._prevMain) {
  prev.innerHTML += "<em>Main:</em><br>";

  const isGVT = getWeekType() === "GVT";

  if (isGVT && session._prevMain.mainSets) {
    const firstSet = session._prevMain.sets.find(s => s.w || s.r);

    if (firstSet) {
      prev.innerHTML += `${session._prevMain.mainSets} @ ${firstSet.w || ""} × ${firstSet.r || ""}<br>`;
    }
  } else {
    session._prevMain.sets.forEach(set => {
      if (set.w || set.r) {
        prev.innerHTML += `${set.w || ""} × ${set.r || ""}<br>`;
      }
    });
  }

  if (session._prevMain.notes) {
    prev.innerHTML += "<em>Notes:</em><br>";
    prev.innerHTML += `${session._prevMain.notes}<br>`;
  }
}

  if (session._prevIso) {
  prev.innerHTML += "<em>Isolation:</em><br>";
  session._prevIso.isolations.forEach(i => {
    if (i.name) {
      prev.innerHTML += `${i.name} ${i.sets || ""}×${i.reps || ""}@${i.weight || ""}<br>`;
    }
  });
}
    
    const curr = document.createElement("div");
    curr.className = "curr";

    curr.innerHTML += `
      <select ${session.completed ? "disabled" : ""}
        onchange="updateLift('${session.id}',this.value)">
        ${LIFTS.map(l => `<option ${l===session.lift?"selected":""}>${l}</option>`).join("")}
      </select>
    `;
const isGVT = getWeekType() === "GVT";

if (isGVT) {
  curr.innerHTML += `
    <div class="set">
      Sets
      <input type="number" placeholder="e.g. 10"
        value="${session.mainSets || ""}"
        ${session.completed ? "disabled" : ""}
        onblur="updateMainSets('${session.id}', this.value)">
    </div>
  `;
}
    session.sets.forEach((set,i) => {
      curr.innerHTML += `
        <div class="set">
          ${i+1}
          <input type="number" placeholder="kg" value="${set.w}" ${session.completed?"disabled":""}
  onblur="updateSet('${session.id}',${i},'w',this.value)">
<input type="number" placeholder="reps" value="${set.r}" ${session.completed?"disabled":""}
  onblur="updateSet('${session.id}',${i},'r',this.value)">
        </div>
      `;
    });

    session.isolations.forEach((iso,i) => {
      curr.innerHTML += `
        <div class="iso">
          <input placeholder="Exercise" value="${iso.name||""}" ${session.completed?"disabled":""}
            onblur="updateIso('${session.id}',${i},'name',this.value)">
          <input placeholder="Sets" value="${iso.sets||""}" ${session.completed?"disabled":""}
            onblur="updateIso('${session.id}',${i},'sets',this.value)">
          <input placeholder="Reps" value="${iso.reps||""}" ${session.completed?"disabled":""}
            onblur="updateIso('${session.id}',${i},'reps',this.value)">
          <input placeholder="Weight" value="${iso.weight||""}" ${session.completed?"disabled":""}
            onblur="updateIso('${session.id}',${i},'weight',this.value)">
        </div>
      `;
    });
  

    curr.innerHTML += `
      <textarea ${session.completed?"disabled":""}
        onblur="updateNotes('${session.id}',this.value)">${session.notes}</textarea>
    `;

    curr.innerHTML += session.completed
      ? `<button onclick="editSession('${session.id}')">Edit</button>`
      : `<button onclick="completeSession('${session.id}')">Complete</button>
         <button onclick="deleteSession('${session.id}')">Delete</button>`;

    const row = document.createElement("div");
    row.className = "row";
    row.append(prev, curr);
    card.append(row);
    c.append(card);
  });
}

  
/* ================= UPDATES ================= */

function updateLift(id, v){
  const s = getWeek().find(x => x.id === id);
  if (!s) return;

  if (s.lift !== v) {
    s.lift = v;
    s.isolations = [{},{},{}];
    delete s.isolationLift;
  }

  saveDB();
  render();
}
function updateSet(id,i,f,v){getWeek().find(s=>s.id===id).sets[i][f]=v;saveDB()}
function updateIso(id,i,f,v){getWeek().find(s=>s.id===id).isolations[i][f]=v;saveDB()}
function updateNotes(id,v){getWeek().find(s=>s.id===id).notes=v;saveDB()}
function updateMainSets(id, v){
  const s = getWeek().find(x => x.id === id);
  if (!s) return;
  s.mainSets = v;
  saveDB();
}
/* ================= HEADER ================= */

function changeWeek(d){
  currentWeek=Math.max(1,Math.min(MAX_WEEKS,currentWeek+d));
  render();
}

function renderWeekButtons(){
  const g=document.getElementById("weekGrid");
  g.innerHTML="";
  for(let i=1;i<=MAX_WEEKS;i++){
    const b=document.createElement("button");
    b.textContent=`W${i}`;
    b.className="week-btn "+(i===currentWeek?"active":"inactive");
    b.onclick=()=>{currentWeek=i;render()};
    g.append(b);
  }
}

function cycleComplete() {
  if (!confirm(`Cycle ${db.cycle} complete. Backup now?`)) return;

  // 1️⃣ Export backup
  exportData();

  // 2️⃣ Advance cycle number
  db.cycle++;

  // 3️⃣ Wipe all training data
  db.weeks = {};
  db.weekTypes = {};

  // 4️⃣ Reset UI state
  currentWeek = 1;

  // 5️⃣ Save + re-render
  saveDB();
  render();

  alert(`Cycle ${db.cycle - 1} archived. New cycle started.`);
}

function resetAll(){
  if (!confirm("Are you sure you want to delete ALL data?")) return;
  if (!confirm("This cannot be undone. Really reset everything?")) return;

  localStorage.clear();
  location.reload();
}


/* ================= IMPORT / EXPORT ================= */

function exportData(){
  const blob=new Blob([JSON.stringify(db,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="gymtrack-backup.json";
  a.click();
}

document.getElementById("importFile").addEventListener("change",e=>{
  const r=new FileReader();
  r.onload=ev=>{
    if(confirm("Replace all data?")){
      db=JSON.parse(ev.target.result);
      saveDB();
      render();
    }
  };
  r.readAsText(e.target.files[0]);
});

/* ================= INIT ================= */

render();
</script>
</body>
</html>
